<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group By</title>
</head>
<body>
    
    <script>
        const data = [
            {type: 'a', value: '1', link: '33333'},
            {type: 'b', value: '2', link: '111111'},
            {type: 'c', value: '3', link: '22222'},
            {type: 'a', value: '4', link: '111111'},
            {type: 'a', value: '5', link: '33333'},
            {type: 'b', value: '6', link: '22222'},
            {type: 'a', value: '7', link: '111111'},
            {type: 'c', value: '8', link: '22222'},
            {type: 'b', value: '9', link: '44444'},
        ];

        const groups = data.reduce((r, a) => {
            r[a.type]= [...r[a.type] || [], a];
            return r;
        }, {});

        console.log(groups);
    </script>
</body>
</html>
